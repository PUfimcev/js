<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <img class="logo__bmw" src="images/bmw__logo.png" alt="BMW_Logo">
        <h1>BMW - The nearest Future </h1>
    </header>

    <section class="gallery__BMW">
        <div class="gallery" id="gallery">
            
            <h2 class="gallery__header">Gallery BMW</h2>

            <ul class="gallery__thumbs thumbs">
                <li><a href="#"><img class="BMW" src="images/gall_bmw1.jpeg" alt="BMW i4"></a></li>
                <li><a href="#"><img class="BMW" src="images/gall_bmw2.jpeg" alt="BMW X3"></a></li>
                <li><a href="#"><img class="BMW" src="images/gall_bmw3.jpeg" alt="BMW X5"></a></li>
                <li><a href="#"><img class="BMW" src="images/gall_bmw4.jpeg" alt="BMW 5"></a></li>
                <li><a href="#"><img class="BMW" src="images/gall_bmw5.jpeg" alt="BMW 5"></a></li>
                <li><a href="#"><img class="BMW" src="images/gall_bmw6.jpeg" alt="BMW X5"></a></li>
            </ul>

            <div class="gallery__preview">
                <button class="gallery__preview_bntClose">x</button>
                <img src="" alt="" class="gallery__preview_expand">
                <div class="img__caption">gfgfhkjh dfs</div>
            </div>
        </div>
    </section>

    <section class="gallery__BMW">
        <div class="portfolio" id="portfolio">

            <ul class="portfolio__filter filter">
                <li class="model model_all active">All models</li>
                <li  class="model model_IX3">BMW IX3</li>
                <li  class="model 
                model_5">BMW 5</li>
                <li  class="model 
                model_7">BMW 7</li>
            </ul>
            
            <ul class="portfolio__list list">
                <li class="car__bmw IX3 all">
                    <figure>
                    <figcaption>BMW IX3 Front</figcaption>
                    <img src="images/2022_bmw_ix3_1.jpeg" alt="BMW IX3">
                    </figure>
                </li>
                <li class="car__bmw IX3 all">
                    <figure>
                    <figcaption>BMW IX3 Rear</figcaption>
                    <img src="images/BMW_X3_2022_2.jpeg" alt="BMW IX3 all">
                    </figure>
                </li>
                <li class="car__bmw IX3 all">
                    <figure>
                    <figcaption>BMW IX3 Interior</figcaption>
                    <img src="images/2022_bmw_ix3_3.jpeg" alt="BMW IX3 all">
                    </figure>
                </li>
                <li class="car__bmw 5 all">
                    <figure>
                    <figcaption>BMW 5 Front</figcaption>
                    <img src="images/bmw_5_series_2023_1.jpeg" alt="BMW 5">
                    </figure>
                </li>
                <li class="car__bmw 5 all">
                    <figure>
                    <figcaption>BMW 5 Rear</figcaption>
                    <img src="images/bmw_5_2023_3.jpeg" alt="BMW 5">
                    </figure>
                </li>
                <li class="car__bmw 5 all">
                    <figure>
                    <figcaption>BMW 5 Interior</figcaption>
                    <img src="images/bmw_5_series_2023_2.jpeg" alt="BMW 5">
                    </figure>
                </li>
                <li class="car__bmw 7 all">
                    <figure>
                    <figcaption>BMW 7 Front.</figcaption>
                    <img src="images/bmw_7_3.jpeg" alt="BMW 7">
                    </figure>
                </li>
                <li class="car__bmw 7 all">
                    <figure>
                    <figcaption>BMW 7 Rear</figcaption>
                    <img src="images/bmw_7_2023_1.jpeg" alt="BMW 7">
                    </figure>
                </li>
                <li class="car__bmw 7 all">
                    <figure>
                    <figcaption>BMW 7 Interior.</figcaption>
                    <img src="images/bmw-i7-g70-2023_2.jpeg" alt="BMW 7">
                    </figure>
                </li>
            </ul>
        </div>
    </section>

    <h2 class="select">Select your Dream</h2>
</div>

    <script src="scripts/filter.js"></script>
    <script src="scripts/gallery.js"></script>
    
</body>
</html>
